source:
  kind: SealedSecret
  name: rbc-api-mongodb-prod
  # Omitting fieldPath uses source.name by default
targets:
- select:
    kind: Deployment
  fieldPaths:
  - spec.template.spec.containers.[name=mongodb].env.*.valueFrom.secretKeyRef.name
  - spec.template.spec.containers.[name=rbc-api].env.*.valueFrom.secretKeyRef.name