  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Configuration for ingress-nginx
# RE admissionWebhooks:
# https://stackoverflow.com/questions/61616203/nginx-ingress-controller-failed-calling-webhook
# Disabling it is not the best solution, at some point later review some of the other options
ingress-nginx:
  controller:
    ingressClassResource:
      default: "true"
    admissionWebhooks:
      enabled: false
